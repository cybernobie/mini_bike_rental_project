<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #piechartdiv {
          width: 100%;
          height: 500px;
        }
        </style>
</head>
<body>
    <div id="piechartdiv"></div>
        
        <!-- Resources -->
        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
        
        <!-- Chart code -->
        <script>
        am5.ready(function() {
        
        // Create root2 element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root2 = am5.Root.new("piechartdiv");
        
        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root2.setThemes([
          am5themes_Animated.new(root2)
        ]);
        
        // Create piechart
        // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-piechart/
        var piechart = root2.container.children.push(
          am5percent.PieChart.new(root2, {
            endAngle: 270
          })
        );
        
        // Create series
        // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-piechart/#Series
        var pieseries = piechart.series.push(
          am5percent.PieSeries.new(root2, {
            valueField: "value",
            categoryField: "category",
            endAngle: 270
          })
        );
        
        pieseries.states.create("hidden", {
          endAngle: -90
        });
        
        // Set data
        // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-piechart/#Setting_data
        pieseries.data.setAll([{
          category: "Lithuania",
          value: 501.9
        }, {
          category: "Czechia",
          value: 301.9
        }, {
          category: "Ireland",
          value: 201.1
        }, {
          category: "Germany",
          value: 165.8
        }, {
          category: "Australia",
          value: 139.9
        }, {
          category: "Austria",
          value: 128.3
        }, {
          category: "UK",
          value: 99
        }]);
        
        pieseries.appear(1000, 100);
        
        }); // end am5.ready()
        </script>
        
        <!-- HTML -->
       
</body>
</html>
